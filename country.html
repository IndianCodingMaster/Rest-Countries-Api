<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link rel="stylesheet" href="style.css" />
    <script src="country.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <h3>Where is in the world ?</h3>
        <p><i class="fa-regular fa-moon"></i>&nbsp;Dark Mode</p>
      </div>
    </header>

    <main class="country-detail-container">
      <a onclick="history.back()" class="back-btn"></i>Back</a>
      <div class="country-container">
        <img class="country-image" src="" alt="">
        <div class="country-details">
          <h3 class="country-name"></h3>
          <div class="first-second">
            <div class="first">
              <p><b>Native Name : </b><span class="native-name"></span></p>
              <p><b>Region : </b><span class="region"></span></p>
              <p><b>Population : </b><span class="population"></span></p>
              <p><b>Sub Region : </b><span class="sub-region"></span></p>
              <p><b>Capital : </b><span class="capital"></span></p>
            </div>
            <div class="second">
              <p><b>Top Level Domain : </b><span class="top-level-domain"></span></p>
              <p><b>Currencies : </b><span class="curencies"></span></p>
              <p><b>Languages : </b><span class="languages"></span></p>
            </div>
          </div>
          <div class="border-countries"><b>Border Countries: </b>&nbsp;</div>
        </div>
      </div>
    </main>
  </body>
</html>
